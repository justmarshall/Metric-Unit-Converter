<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <script defer src="/converter.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="converter-container">
        <div class="result-container">
            <p class="converter-title">Metric/Imperial unit conversion</p>
            <form style="display: flex; flex-direction: column;">
                <input id="number-input" type="number" placeholder="123...">
                <button style="margin-top: 20px; padding: 13px 30px 13px 30px; border: none; font-family: Inter; font-weight: 600; background-color: #1F2937; color:#fff;" onclick="conversion(); return false;">Submit</button>
            </form>
        </div>
        <div class="info-container">
            <div class="length">
                <p>Length (Meter/Feet)</p>
                <p id="length-result"></p>
            </div>
            <div class="volume">
                <p>Volume (Liters/Gallons)</p>
                <p id="volume-result"></p>
            </div>
            <div class="mass">
                <p>Mass (Kilograms/Pounds)</p>
                <p id="mass-result"></p>
            </div>
        </div>
    </div>

</body>

</html>
